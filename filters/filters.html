  <nav class="navbar navbar-expand-md">

<header class="page-header header container-fluid">
  <div class="overlay">

    <div class="description">

      <h1> What are you feeling today?</h1>

      <form method="post" action="/restaurants_nearby">

        <center><div id="cuisines">
          <label><input class="cuisines" type="radio" name="cuisine" value="Chinese">Chinese</label>
          <label><input class="cuisines" type="radio" name="cuisine" value="Mexican">Mexican</label>
          <label><input class="cuisines" type="radio" name="cuisine" value="Italian">Italian</label>
          <label><input class="cuisines" type="radio" name="cuisine" value="Mediterranean">Mediterranean</label>
          <label><input class="cuisines" type="radio" name="cuisine" value="Indian">Indian</label>
          <label><input class="cuisines" type="radio" name="cuisine" value="American">American</label>
          <label><input class="cuisines" type="radio" name="cuisine" value="Vegan">Vegan</label>
        </div>

        <h2> Enter your location </h2>
        <div id="rightAddress">
          <input class="address" type="text" name="user_address" placeholder="1234 Example Street"> </input>
        </div>
        <br>

        <select class="select" name="miles">
          <option value="" disabled="disabled" selected="selected">How many miles do you want to drive?</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>

        <br><br>

        <button class="enter" type="submit"> Enter </button>
        <!-- <input class="enter" type="submit" value="Enter"/> -->

      </form>
    </div>
  </div>
</header>
