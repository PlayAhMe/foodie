<html>

<head>
  <title>Filters</title>
  <link rel="stylesheet" href="css/filters.css" >
</head>

<body>

  <h3> What are you feeling today </h3>
  <form method="post" action="/restaurants_nearby">
    <label><input type="radio" name="cuisine" value="Chinese">Chinese</label>
    <label><input type="radio" name="cuisine" value="Mexican">Mexican</label>
    <label><input type="radio" name="cuisine" value="Italian">Italian</label>
    <label><input type="radio" name="cuisine" value="American">American</label>
    <h3> Enter your location </h3>
    <input type="text" name="user_address" placeholder="1234 example st"> </input>
    <br><br><br>
    <select name="miles">
      <option value="" disabled="disabled" selected="selected">How many miles do you want to drive?</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="5">5</option>
      <option value="10">10</option>
    </select>
    <br><br><br>
    <input type="submit" value="Enter" />
  </form>

</body>

</html>
