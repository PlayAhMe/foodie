
<!DOCTYPE html>
<html>
<title>Restaurants Nearby</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <form method="post" action="/restaurant">
        {% for id in rest_id %}
          <div class="w3-quarter">
          <img src="{{photo_keys[loop.index0]}}" alt="Sandwich" style="width:auto">
          <h3>{{restaurant_names[loop.index0]}}</h3>
          <p>Rating: {{rating_keys[loop.index0]}}/10</p>
          <input type="radio" name="user_choice" value={{id}}/>
        {% endfor %}
        <input type="submit" value="Get Details!"/>
    </div>
  </div>
</div>



</body>
</html>
